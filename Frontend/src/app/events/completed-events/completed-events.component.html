<app-navbar></app-navbar>

<section class="ui-blocks">
  <h1 class="mt-5">Completed Events!</h1>

  <!-- Search input -->
  <mat-form-field appearance="outline" class="search-input">
    <mat-label>Search...</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="onSearchChange()" />
  </mat-form-field>

  <div class="main-content">
    <div class="card-container">
      <div *ngFor="let event of paginatedEvents" class="card">
        <h2 (click)="moreDetails(event.id)">{{ event.eventTitle }}</h2>
        <p><strong>Club:</strong> {{ event.clubName }}</p>
        <p><strong>Date:</strong> {{ event.date | date : "dd/MM/yyyy" }}</p>
        <p><strong>Time:</strong> {{ event.time }}</p>
        <p><strong>Venue:</strong> {{ event.venue }}</p>
        <p>View analytics of this event!</p>
        <a (click)="moreDetails(event.id)" class="card-link">
          <span class="card-link-text">Learn more</span>
          <span class="material-icons arrow">chevron_right</span>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Paginator -->
<mat-paginator
  class="paginator"
  [length]="filteredEvents().length"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [showFirstLastButtons]="true"
  (page)="onPageChange($event)"
>
</mat-paginator>
