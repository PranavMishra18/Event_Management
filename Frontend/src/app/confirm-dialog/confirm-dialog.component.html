<div mat-dialog-title class="dialog-title">
  Confirm
  <button mat-icon-button class="close-button" (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <p>Are you sure you want to approve this event?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-raised-button class="success" (click)="onYesClick()">Yes</button>
  <button mat-raised-button color="warn" (click)="onNoClick()">No</button>
</div>
